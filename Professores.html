<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="base.css">
  <title>Programação em Microinformática - Exemplo 07</title>
</head>
<body>
  <h1>Exemplo 07</h1>
  <p>Cadastro de professores usando Arrays e Objetos Literais.</p>

  <form id="form" novalidate>
    <input id="field1" type="text" placeholder="Nome">
    <input id="field2" type="text" placeholder="Sobrenome">
    <input id="field3" type="text" placeholder="Sexo">
    <input id="field4" type="text" placeholder="Titulação">
    <button>Adicionar</button>
  </form>

  <div class="buttons">
    <button id="showAll">Exibir todos</button>
  </div>

  <div id="result"></div>

  <script>
    let professores = []

    function clearFields() {
      result.innerHTML = field1.value = field2.value = field3.value = field4.value = ''
      field1.focus()
    }

    function isValid() {
      field1.className = field2.className = field3.className = field4.className = ''

      if (!field1.value) {
        result.innerHTML = '<p class="negative">Informe o nome!</p>'
        field1.className = 'negative'
        field1.focus()
        return false
      }

      if (!field2.value) {
        result.innerHTML = '<p class="negative">Informe o sobrenome!</p>'
        field2.className = 'negative'
        field2.focus()
        return false
      }

      if (!field3.value) {
        result.innerHTML = '<p class="negative">Informe a idade!</p>'
        field3.className = 'negative'
        field3.focus()
        return false
      }

      if (!field4.value) {
        result.innerHTML = '<p class="negative">Informe a idade!</p>'
        field4.className = 'negative'
        field4.focus()
        return false
      }

      return true
    }

    function onSubmit(event) {
      event.preventDefault()

      if (!isValid()) return

      let person = {
        firstName: field1.value,
        lastName: field2.value,
        sexo: field3.value,
        titulação: field4.value
      }

      professores.push(person)
      clearFields()
    }

    form.addEventListener('submit', onSubmit)

    function onClick(event) {
      event.preventDefault()

      field1.className = field2.className = field3.className = field4.className = ''

      if (!professores.length) {
        result.innerHTML = '<p class="negative">Nenhuma pessoa cadastrada.</p>'
        field.focus()
        return
      }

      let items = ''
      for (let person of professores) {
        items += `<li>${person.firstName} ${person.lastName} ${person.sexo} ${person.titulacao}</li>`
      }

      result.innerHTML = `<ul>${items}</ul>`
    }

    showAll.addEventListener('click', onClick)
  </script>
</body>
</html>
